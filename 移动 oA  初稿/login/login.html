<section class="register-content">
    <form id="frmLogin" name="frmLogin" method="post">
        <div class="fn-mb-10">
            <p>
                <span class="icon-field"><i class="iconfont-p iconfont">&#xe605;</i></span>
                <span class="input-field"><input type="text" id="username" name="username" value="" placeholder="手机号" class="input-style"></span>
            </p>
            <article id="username_unhappy"></article>
        </div>
        <div class="fn-mb-10">
            <p>
                <span class="icon-field"><i class="iconfont-p iconfont">&#xe604;</i></span>
                <span class="input-field"><input type="password" id="password" name="password" value="" placeholder="密码" class="input-style"></span>
            </p>
            <article id="password_unhappy"></article>
        </div>
        <div class="verification clearfix fn-mb-10 fn-hide">
            <div class="clearfix">
                <p class="register-code">
                    <span class="input-field"><input type="text" id="login_yzcode" name="login_yzcode" value="" placeholder="验证码" class="input-style"></span>
                </p>
                <p class="btn-code">
                    <a href="#" class=" block ml5">
                        <img src='http://m.trjcn.com/login/captcha.html' onclick="this.src='http://m.trjcn.com/login/captcha.html?'+Math.random()" width="100%" height="40" alt="captcha" id="yzimg">
                    </a>
                </p>
            </div>
            <article id="login_yzcode_unhappy"></article>
        </div>
        <div class="clearfix">
            <a href="##" id="btn_normal_login" class="btn-big btn-yellow">登录</a>
            <div class="clearfix forget-pass">
                <a href="forget.html" class="fn-left">忘记密码？</a>
                <a href="register.html" class="fn-right">新用户免费注册</a>
            </div>
        </div>
    </form>
</section>
<section class="register-content fn-hide">

        <p>
            <span class="icon-field"><i class="iconfont-p iconfont">&#xe605;</i></span>
